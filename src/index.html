<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#adb5bd">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#adb5bd">
  <meta name="msapplication-TileColor" content="#adb5bd">
  <title>Dinners</title>
</head>

<body class="container-fluid g-0">
  <nav class="navbar fixed-bottom shadow-lg">
    <div class="container-fluid">
      <form class="d-flex w-100 justify-content-around">
        <button type="button" class="btn btn-lg btn-link"><i class="bi bi-house-fill"></i></button>
        <button type="button" class="btn btn-lg btn-link"><i class="bi bi-apple"></i></button>
        <button type="button" class="btn btn-lg btn-link"><i class="bi bi-cloud-moon-fill"></i></button>
      </form>
    </div>
  </nav>

  <div class="row col-12 g-0">
    <h2 class="d-flex justify-content-between align-items-center border-bottom p-2">
      <span>Dinners</span>
      <div class="d-none row" id="addDinnerPnl">
        <div class="col-auto">
          <input type="time" class="form-control" id="dinnerTime" placeholder="Dinner time">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-secondary" id="addDinner"><i class="bi bi-plus"></i></button>
        </div>
      </div>
      <div class="spinner-border spinner-border-sm" role="status" id="spinnerDinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h2>
  </div>

  <div class="row col-12 g-0">
    <ul class="list-group list-group-flush" id="dinners">
    </ul>
  </div>

  <div class="row col-12 g-0">
    <h2 class="d-flex justify-content-between align-items-center border-bottom p-2">
      <span>Naps</span>
      <div class="d-none row" id="addNapPnl">
        <div class="col-auto">
          <button type="button" class="btn btn-secondary" id="addNapStart"><i class="bi bi-play-fill"></i></button>
          <button type="button" class="btn btn-secondary" id="addNapStop"><i class="bi bi-stop-fill"></i></button>
        </div>
      </div>
      <div class="spinner-border spinner-border-sm" role="status" id="spinnerNap">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h2>
  </div>

  <div class="row col-12 g-0">
    <ul class="list-group list-group-flush" id="naps">
    </ul>
  </div>
</body>

</html>
